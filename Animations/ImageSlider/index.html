<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fa fa-arrow-left" aria-hidden="true" id="prevBtn"></i>
        <i class="fa fa-arrow-right" aria-hidden="true" id="nextBtn"></i>
       <div class="carousel-slide">
            <img src="images/street.jpg" id="lastImg" alt="street">
           <img src="images/highway.jpg" alt="highway">
           <img src="images/painting.jpg" alt="painting">
           <img src="images/river.jpg" alt="river">
           <img src="images/street.jpg" alt="street">
           <img src="images/highway.jpg" id="firstImg" alt="highway">
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
