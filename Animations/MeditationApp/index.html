<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="video/rain.mp4"> 
            </video>
        </div>

        <section class="timer">
            <button data-time="10" class="for-two-min">2 Minutes</button>
            <button data-time="300" class="for-five-min">5 Minutes</button>
            <button data-time="600" class="for-ten-min">10 Minutes</button>
        </section>
        <section class="player-control">
            <audio class="song">
                <source src="sounds/rain.mp3">
            </audio>
            <img src="svg/play.svg" alt="play" class="play-btn"></span>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>
        </section>
        <section class="sound-picker">
            <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4" class="rainy"><img src="svg/rain.svg" alt="rain"></button>
            <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4" class="beach"><img src="svg/beach.svg" alt="beach"></button>
            
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
